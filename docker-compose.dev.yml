services:
  notifai:
    build: .
    command: ["uvicorn", "app.api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    ports:
      - "3848:8000"
    volumes:
      - ./app:/app/app
      - ./config:/app/config
      - ./output:/app/output
    environment:
      APP_ENV: development
      LOG_LEVEL: DEBUG
