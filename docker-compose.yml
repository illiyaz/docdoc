services:
  notifai:
    build: .
    container_name: notifai-app
    ports:
      - "3848:8000"
    environment:
      APP_NAME: "Forentis AI"
      APP_ENV: docker
      DATABASE_URL: postgresql+psycopg://notifai:notifai@postgres:5432/notifai
      REDIS_URL: redis://redis:6379/0
      MINIO_URL: http://minio:9000
      SMTP_HOST: mailpit
      SMTP_PORT: 1025
      STORAGE_MODE: strict
      TENANT_SALT: change-me-in-production
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./output:/app/output

  postgres:
    image: postgres:15-alpine
    container_name: notifai-postgres
    environment:
      POSTGRES_USER: notifai
      POSTGRES_PASSWORD: notifai
      POSTGRES_DB: notifai
    ports:
      - "3849:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notifai -d notifai"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: notifai-redis
    ports:
      - "3850:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio:latest
    container_name: notifai-minio
    command: server /data --console-address ":9001"
    ports:
      - "3851:9000"
      - "3852:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data

  mailpit:
    image: axllent/mailpit:latest
    container_name: notifai-mailpit
    ports:
      - "3854:8025"
      - "3853:1025"

  frontend:
    build: ./frontend
    container_name: notifai-frontend
    ports:
      - "3847:80"
    environment:
      - VITE_API_URL=http://localhost:3848
    depends_on:
      - notifai

volumes:
  postgres_data:
  minio_data:
