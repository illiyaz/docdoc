services:
  forentis:
    build: .
    container_name: forentis-app
    ports:
      - "${PORT_API:-3848}:8000"
    environment:
      APP_NAME: "Forentis AI"
      APP_ENV: docker
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-forentis}:${POSTGRES_PASSWORD:-forentis}@postgres:5432/${POSTGRES_DB:-forentis}
      REDIS_URL: redis://redis:6379/0
      MINIO_URL: http://minio:9000
      SMTP_HOST: mailpit
      SMTP_PORT: 1025
      STORAGE_MODE: strict
      TENANT_SALT: change-me-in-production
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./output:/app/output

  postgres:
    image: postgres:15-alpine
    container_name: forentis-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-forentis}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-forentis}
      POSTGRES_DB: ${POSTGRES_DB:-forentis}
    ports:
      - "${PORT_POSTGRES:-5499}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-forentis} -d ${POSTGRES_DB:-forentis}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: forentis-redis
    ports:
      - "${PORT_REDIS:-3850}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio:latest
    container_name: forentis-minio
    command: server /data --console-address ":9001"
    ports:
      - "${PORT_MINIO_API:-3851}:9000"
      - "${PORT_MINIO_CONSOLE:-3852}:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data

  mailpit:
    image: axllent/mailpit:latest
    container_name: forentis-mailpit
    ports:
      - "${PORT_MAILPIT_UI:-3854}:8025"
      - "${PORT_MAILPIT_SMTP:-3853}:1025"

  frontend:
    build: ./frontend
    container_name: forentis-frontend
    ports:
      - "${PORT_FRONTEND:-3847}:80"
    environment:
      - VITE_API_URL=http://localhost:${PORT_API:-3848}
    depends_on:
      - forentis

volumes:
  postgres_data:
  minio_data:
