services:
  postgres:
    image: postgres:16-alpine
    container_name: docdoc-postgres
    environment:
      POSTGRES_USER: docdoc
      POSTGRES_PASSWORD: docdoc
      POSTGRES_DB: docdoc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docdoc -d docdoc"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
